<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <button data-selection="rock">Rock</button>
    <button data-selection="paper">Paper</button>
    <button data-selection="scissors">Scissors</button>
    <div class="results">
      <h2>Results:</h2>
      <p class="results-text"></p>
      <div class="win-results">
        <p>Player points:&nbsp;</p>
        <p class="player-score">0</p>
      </div>
      <div class="win-results">
        <p>Computer points:&nbsp;</p>
        <p class="computer-score">0</p>
      </div>
      <h3 class="winner"></h3>
    </div>
  </body>
</html>
